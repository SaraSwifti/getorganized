<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Day Planner</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid head">
        <h1 class="display-4 text-center">Day Planner</h1>
        <p class="lead text-center">A simple calendar app for scheduling your work day</p>
        <button class="btn btn-warning" style="margin-bottom:1em" id="clearBtn">Clear</button>
    </div>
    <div class="container main">
        <div class= "row time-block">
            <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <div type="text"  class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour='9' id='div9'>
            <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="btn9" text="save"></button>
        </div>
        

        </div>

    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script rel=".getorganized.js"></script>
</body>

</html>
